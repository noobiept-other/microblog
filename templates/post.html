{% extends 'base.html' %}

{% block content %}

<h1>Post</h1>

{% if form.errors %}
    <table>
        {% for field in form %}
            <tr>
                <td>{{ field.name }}</td>
                <td>{{ field.errors }}</td>
            </tr>
        {% endfor %}
    </table>
{% endif %}

{% if threadIdentifier %}
<form method="post" action="{% url 'reply' threadIdentifier %}" enctype="multipart/form-data">
{% else %}
<form method="post" action="{% url 'post' %}" enctype="multipart/form-data">
{% endif %}
    {% csrf_token %}

    <table>
        <tr>
            <td>{{ form.text }}</td>
            <td>{{ form.image }}</td>
        </tr>
    </table>

    <input type="submit" value="post" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>



{% endblock %}
