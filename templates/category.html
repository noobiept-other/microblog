{% extends "base.html" %}
{% load humanize %}

{% block content %}

<h1>{{ categoryName }}</h1>

{% if posts %}
    <table>
    {% for post in posts %}
        <tr>
            <td>{{ post.text }}</td>
            <td>{{ post.user }}</td>
            <td>{{ post.date_created|naturaltime }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No posts.</p>
{% endif %}


{% endblock %}
