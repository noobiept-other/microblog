{% load humanize %}
{% load microblog_filters %}

{% if messages %}
    <table id="PostTable">
        {% for message in messages %}
            <tr class="post" id="post{{ forloop.counter }}">
                <td><a href="{{ message.get_url }}">open</a></td>
                {% if message.user.image %}
                    <td><img class="postProfileImage" src="{{ MEDIA_URL }}{{ message.user.image }}" /></td>
                {% endif %}
                <td class="postText">
                    {{ message.text|category_links }}
                    {% if message.image %}
                        <img src="{{ MEDIA_URL }}{{ message.image }}" />
                    {% endif %}

                    <a>reply</a>
                </td>
                <td class="postUser"><a href="{{ message.user.get_url }}">{{ message.user }}</a></td>
                <td class="postDate">{{ message.date_created|naturaltime }}</td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
