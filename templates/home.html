{% extends "base.html" %}
{% load humanize %}

{% block content %}

<p>Hi</p>


{% if posts %}
    <table>
        {% for post in posts %}
            <tr>
                <td>{{ post.text }}</td>
                <td><a href="{{ post.user.get_url }}">{{ post.user }}</a></td>
                <td>{{ post.date_created|naturaltime }}</td>
            </tr>
        {% endfor %}
    </table>

{% else %}
    <p>No posts.</p>
{% endif %}


{% endblock %}
